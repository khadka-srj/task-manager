<mat-card class="deleteModal">
  <form (ngSubmit)="onSubmit()">
    <mat-card-header>
      <mat-card-title>Are you sure you want to delete?</mat-card-title>
    </mat-card-header>

    <mat-card-actions class="action">
      <button
        type="button"
        (click)="closeDialog()"
        mat-raised-button
        color="warn"
      >
        CANCEL
      </button>
      <button type="submit" mat-raised-button color="primary">CONFIRM</button>
    </mat-card-actions>
  </form>
</mat-card>
