<div class="heroLogin">
  <h2>Login/Sign up Page</h2>
</div>
<div class="loginSignUp">
  <mat-card>
    <form
      class="loginSignUp__form"
      [formGroup]="loginForm"
      (ngSubmit)="onSubmit()"
    >
      <div class="formContent" mat-dialog-content>
        <h2 class="header">Login to Tasker</h2>

        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input
              formControlName="email"
              aria-label="Enter your email here"
              type="text"
              matInput
            />
          </mat-form-field>
          <!-- {{ empForm.controls["text"].errors | json }} -->
        </div>

        <div class="column">
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              aria-label="Enter your password here"
              type="password"
              matInput
            />
          </mat-form-field>
        </div>
      </div>

      <div class="action" mat-dialog-actions>
        <button
          aria-label="Enter to save the note"
          type="submit"
          mat-raised-button
          color="primary"
        >
          Login
        </button>
      </div>

      <div class="switch">
        <button
          mat-button
          href="https://www.google.com/"
          color="warn"
          target="_blank"
        >
          Dont have an account? signup
        </button>
      </div>

      <!-- {{ empForm.valid }} -->
    </form>
  </mat-card>
</div>
