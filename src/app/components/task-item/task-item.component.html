<div class="item">
  <div class="item__header">
    <h3>{{ task.text }}</h3>
    <fa-icon
      (click)="onDelete(task)"
      [icon]="faDeleteLeft"
      [ngStyle]="{
        color: 'red',
        cursor: 'pointer'
      }"
    ></fa-icon>
  </div>
  <p>{{ task.content }}</p>
  <div class="item__date">
    <fa-icon [icon]="faCalender" [ngStyle]="{}"></fa-icon>
    <p>{{ task.day }}</p>
  </div>
</div>
