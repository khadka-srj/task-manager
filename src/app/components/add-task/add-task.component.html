<!-- ngSumbit handles the preventdefault automatically. -->
<form class="addForm" (ngSubmit)="onSubmit()">
  <div class="addForm__formControl">
    <label>Title</label>
    <input type="text" name="text" [(ngModel)]="text" placeholder="Title" />
  </div>
  <div class="addForm__formControl">
    <label>Day and Time</label>
    <input type="text" name="day" [(ngModel)]="day" placeholder="" />
  </div>
  <button type="submit" class="btn">Submit</button>
  {{ text }}
  {{ day }}
</form>
