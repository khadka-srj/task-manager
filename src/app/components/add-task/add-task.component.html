<!-- ngSumbit handles the preventdefault automatically. -->
<form [formGroup]="empForm" (ngSubmit)="onSubmit()">
  <div class="formContent" mat-dialog-content>
    <mat-card-title class="header">
      {{ data ? "Update Note" : "Add Note" }}</mat-card-title
    >
    <div class="column">
      <mat-form-field appearance="outline">
        <mat-label>Title</mat-label>
        <input
          aria-label="Enter the title of the Note"
          type="text"
          formControlName="text"
          matInput
        />
      </mat-form-field>
    </div>
    <div class="column">
      <mat-form-field appearance="outline">
        <input
          aria-label="Enter the date of the Note"
          matInput
          [matDatepicker]="picker"
          formControlName="day"
        />
        <mat-label>Day and Time</mat-label>
        <mat-hint>MM/DD/YYYY</mat-hint>
        <mat-datepicker-toggle
          matIconSuffix
          [for]="picker"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
  </div>
  <div class="action" mat-dialog-actions>
    <button
      aria-label="Enter to cancel"
      (click)="closeDialog()"
      type="button"
      mat-raised-button
      color="warn"
    >
      CANCEL
    </button>
    <button
      aria-label="Enter to save the note"
      type="submit"
      mat-raised-button
      color="primary"
    >
      {{ data ? "UPDATE" : "SAVE" }}
    </button>
  </div>
</form>
